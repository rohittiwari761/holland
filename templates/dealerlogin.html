<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div style="width:300px;margin-left:50%;margin-top:20%;">

    <form action="{% url 'dealer_auth' %}" method="post">
{% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username/Dealer code</label>
      <input type="number" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Dealer Code" name="dealer_code">
      <small id="" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="" placeholder="Password" name="dealer_password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% if message != none %}
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
{% endif %}
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
