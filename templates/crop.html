<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Holland Agritech</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Favicons
    ================================================== -->
<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
<link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png'%}">
<link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png'%}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png'%}">

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css'%}">

<!-- Slider
    ================================================== -->
<link href="{% static 'css/owl.carousel.css'%}" rel="stylesheet" media="screen">
<link href="{% static 'css/owl.theme.css'%}" rel="stylesheet" media="screen">

<!-- Stylesheet
    ================================================== -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'css/nivo-lightbox/nivo-lightbox.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'css/nivo-lightbox/default.css'%}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
.pro{
  margin:2%;
  background-color:white;

}
</style>


<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation
    ==========================================-->
<nav id="menu" class="navbar navbar-default navbar-fixed-top on" style="background-color:grey;">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand page-scroll" href="{% url 'index' %}"><img itemprop="logo" src="{% static 'img/Holland Logo.png'%}" alt="logo" class="colored-logo" style="width:100px;margin-top:-10px;"></a> </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'about' %}" class="page-scroll">About</a></li>
        <li><a href="#services" class="page-scroll">Services</a></li>
        <li><a href="#portfolio" class="page-scroll">Gallery</a></li>
        <li><a href="#testimonials" class="page-scroll">Testimonials</a></li>
        <li><a href="{% url 'products' %}" class="page-scroll">Products</a></li>
        <li><a href="#contact" class="page-scroll">Contact</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>



<div id="about">
  <div class="container">
    <div class="row pro">
  {% for inf in info %}
    <div class="col-md-4 " >
        <div class="about-media pro"> <img src="/media/{{inf.image}}" alt=" "> </div>

      </div>
{% endfor %}
      <div class="col-md-8 ">
        {% for inf in info %}
          <h2>Why micro irrigation for <span style="color:">{{inf.name}} </span>?</h2>
          <p>{{inf.about}}</p>
          <!-- <ul class="a">
            <li></li>
          </ul> -->
        </div>
    {% endfor %}

    </div>
  </div>
</div>


</body>

<script type="text/javascript" src="{% static 'js/jquery.1.11.1.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script>
<script type="text/javascript" src="{% static 'js/SmoothScroll.js'%}"></script>
<script type="text/javascript" src="{% static 'js/nivo-lightbox.js'%}"></script>
<script type="text/javascript" src="{% static 'js/jquery.isotope.js'%}"></script>
<script type="text/javascript" src="{% static 'js/owl.carousel.js'%}"></script>
<script type="text/javascript" src="{% static 'js/jqBootstrapValidation.js'%}"></script>
<script type="text/javascript" src="{% static 'js/contact_me.js'%}"></script>
<script type="text/javascript" src="{% static 'js/main.js'%}"></script>
</html>
